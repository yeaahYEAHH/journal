<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <title>Journal</title>
</head>


<body class="bg-dark text-white">
    <canvas id="drawingCanvas" width="700" height="300"></canvas>
    <input type="text" id="name" placeholder="name">
    <input type="text" id="product" placeholder="product">
    <button id="clickme">click me</button>
    <button id="refresh">refresh</button>
</body>

    
    


<style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    #drawingCanvas {
      border: #000000 1px solid;
      background-color: white;
    }

    #imageCanvas{
        height: 40px;
    }

    #signature{
        text-align: center;
        background-color: white;
    }


</style>

<script>
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');



// Переменные для отслеживания состояния кисточки
let painting = false;

// Начать рисование
function startPosition(e) {
    painting = true;
    draw(e); // Чтобы сразу нарисовать точку, где нажата кнопка мыши
}

// Завершить рисование
function endPosition() {
    painting = false;
    ctx.beginPath(); // Прерывает текущий путь (для прерывистых линий)
}

// Рисовать
function draw(e) {
    if (!painting) return; // Если кнопка не нажата, не рисовать

    // Настройки кисти
    ctx.lineWidth = 3; // Толщина линии
    ctx.strokeStyle = 'black'; // Цвет кисти

    // Получаем координаты мыши относительно холста
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Рисование
    ctx.lineTo(x, y); // Линия до текущей позиции мыши
    ctx.stroke(); // Отобразить линию
    ctx.beginPath(); // Новая точка начала линии
    ctx.moveTo(x, y); // Начать рисовать с текущей позиции
}

// Обработчики событий мыши
canvas.addEventListener('mousedown', startPosition); // Нажатие кнопки мыши
canvas.addEventListener('mouseup', endPosition); // Отпускание кнопки мыши
canvas.addEventListener('mousemove', draw); // Движение мыши

// Обработчик событий тач-скрина
canvas.addEventListener('touchstart', startPosition); // Нажатие кнопки тач-скрин
canvas.addEventListener('touchend', endPosition); // Отпускание кнопки тач-скрин
canvas.addEventListener('touchmove', draw); // Движение по тач-скрину

let name = document.getElementById('name'),
    product = document.getElementById('product');

document.getElementById("clickme").addEventListener("click", () => {

    const imageData = canvas.toDataURL('image/png');
    // document.getElementById('imageCanvas').src = img;

    const json = {
        name: name.value,
        product: product.value,
        image: imageData
    }

    // AJAX-запрос для отправки данных на сервер
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'server.php', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            console.log('Image saved: ' + xhr.responseText);
        }
    };
    xhr.send(JSON.stringify(json));
})

document.getElementById("refresh").addEventListener("click", () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
})


</script>

<script src="./bootstrap/bootstrap.bundle.min.js"></script>
</html>
